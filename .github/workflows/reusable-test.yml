name: Reusable - Test

on:
  workflow_call:
    inputs:
      project-root:
        description: Project root directory
        required: false
        type: string
        default: .
      java-version:
        description: Java version for Gradle
        required: false
        type: string
        default: '21'
      gradle-args:
        description: Gradle arguments (tasks + flags)
        required: false
        type: string
        default: test

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: Detect project configuration
        id: detect
        uses: ./.github/actions/detect-project
        with:
          project-root: ${{ inputs.project-root }}

      - name: Validate optional dependencies.yml
        uses: ./.github/actions/validate-dependencies
        with:
          project-root: ${{ inputs.project-root }}

      - name: Run tests (Gradle)
        shell: bash
        working-directory: ${{ inputs.project-root }}
        run: |
          set -euo pipefail
          if [[ ! -f "./gradlew" ]]; then
            echo "ERROR: gradlew not found at project root" >&2
            exit 1
          fi
          chmod +x ./gradlew
          ./gradlew ${{ inputs.gradle-args }}
